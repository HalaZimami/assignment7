<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Allura&family=Damion&family=Titillium+Web:wght@200&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <!-- //Header search -->
    <header>
        <div class="topnav">
            <img class="logo" src="images/Logo.png" alt="logo" width="300px" width="318" height="83">
        </div>
        <nav class="menu">
            <ul class="navbar">
                <ul>
                    <a id="home-nav">
                        <li class="navbar-h">Home</li>
                    </a>
                    <a id="shop">
                        <li class="navbar-h">Shop</li>
                    </a>
                    <a id="services">
                        <li class="navbar-h">Services</li>
                    </a>
                </ul>
        </nav>
        <div class="icons">

            <div class="search">
                <input class="search-input" type="search" placeholder="  search">
                <img src="images/search.png" alt="search" class="searchimg">
            </div>

            <div class="icons2">
                <div class="cart-dropdown shopping">
                    <img class="cart-img" src="images/shoppingbag.png" alt="cart" width="35" height="35" />
                    <div class="red">
                        <span class="quantity">0</span>
                    </div>
                </div>
                <div class="profile" width="113" height="20px">
                    <img src="images/profile.png" alt="cart" width="38" height="38">
                    <p class="pheader">Profile</p>
                </div>
                <div class="dropdown">
                    <button class="dropbtn">
                        <img src="images/more.png" alt="" width="35" height="35" />
                    </button>
                    <div class="dropdown-content">
                        <a href="#">Profile</a>
                        <a href="home.html">Home</a>
                        <a href="products.html">Shop</a>
                        <a href="services.html">Services</a>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <br>
    <!------------------------------------------------------------------------------------------------------------>

    <!-- //Welcome message -->
    <section class="welcome">
        <div class="topimg" style="background-image: url('images/head-img1.png'); background-repeat: no-repeat;">
            <br>
            <div class="wlcm-content">
                <p class="hparagraph">Enjoy the taste</p>
                <p class="phb">Your Focus Deserves Our best Coffee!</p>
                <div class="but">
                    <button id="home" class="button-signup">Sign In</button>
                    <button id="home1" class="button-signin">Sign Up</button>
                </div>
            </div>
        </div>
    </section>

    <!------------------------------------------------------------------------------------------------------------>

    <!-- //Footer section -->
    <footer>
        <div class="footer-set">
            <img class="footer-logo" src="images/footer-logo.png" alt="logo" height="100">
            <nav class="footer-m">
                <ul class="navbar">
                    <li class="navbar-f">About Us</li>
                    <a id="contact">
                        <li class="navbar-f">Contact Us</li>
                    </a>
                    <li class="navbar-f">Policy & Privacy</li>
                </ul>
            </nav>

            <div class="icons-footer">
                <img class="media" src="images/instagram.png" alt="">
                <img class="media" src="images/facebook.png" alt="">
                <img class="media" src="images/twitter.png" alt="">
                <img class="media" src="images/pintrest.png" alt="">
            </div>
        </div>
        <p class="rights">
            Â© CoffeeBeans.com, Inc. All rights reserved.
        </p>
    </footer>
    <script>
        function fetchPage(page) {
            fetch(`/${page}`)
                .then((response) => response.text())
                .then((data) => {
                    document.querySelector("*").innerHTML = data;
                });
        }
        document.getElementById("home").addEventListener("click", () => {
            fetchPage("home");
        });
        document.getElementById("home1").addEventListener("click", () => {
            fetchPage("home");
        });
        document.getElementById("home-nav").addEventListener("click", () => {
            fetchPage("home");
        });
        document.getElementById("shop").addEventListener("click", () => {
            fetchPage("products");
        });
        document.getElementById("services").addEventListener("click", () => {
            fetchPage("services");
        });
        document.getElementById("contact").addEventListener("click", () => {
            fetchPage("contactUs");
        });
    </script>
</body>

</html>
